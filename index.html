<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header class="heading">
      <h1>My Daily Planner</h1>
      <input id="search" type="search" placeholder="Search tasks" />
    </header>

    <form id="task-form">
      <input id="input-field" type="text" placeholder="Add task" />
      <select id="category-select">
        <option value="Personal">category-select</option>
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
      </select>
      <button id="submit-button" type="submit">Add</button>
    </form>

    <button id="clear-tasks">Clear All Tasks</button>

    <section id="task-list"></section>

    <button id="back-to-top" title="Back to Top">Back to Top â¬†</button>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
